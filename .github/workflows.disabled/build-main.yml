name: Build and Push Main Image

on:
  push:
    tags:
      - '*' # Trigger workflow on every tag push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GIT_AUTH_SECRET: ${{ secrets.GIT_AUTH_SECRET }}
      REVISION: ${{ github.sha }}
      REPO_URL: ${{ github.repository }}
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/main
      IMAGE_EXPIRATION: '52w'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Multiarch Main Image
        run: |
          docker buildx build \
            --file image/rhel/konflux.Dockerfile \
            --platform linux/amd64,linux/s390x,linux/ppc64le,linux/arm64 \
            --tag ${{ env.IMAGE_NAME }}:${{ github.ref }} \
            --build-arg REVISION=${{ env.REVISION }} \
            --build-arg REPO_URL=${{ env.REPO_URL }} \
            --build-arg PREFETCH_INPUT='[{ "type": "npm", "path": "ui/apps/platform" }, { "type": "gomod", "path": "." }]' \
            --push

      - name: Add Expiration Tag
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.ref }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_EXPIRATION }}

      - name: Clean up Docker Cache
        run: docker builder prune -f

    timeout-minutes: 160
