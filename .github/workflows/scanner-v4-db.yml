name: Build Scanner V4 DB Image

on:
  push:
    tags:
      - '*' # Trigger workflow on every tag push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GIT_AUTH_SECRET: ${{ secrets.GIT_AUTH_SECRET }}
      REVISION: ${{ github.sha }}
      REPO_URL: ${{ github.repository }}
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/scanner-v4-db
      IMAGE_EXPIRATION: '52w'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Scanner V4 DB Container
        run: |
          docker buildx build \
            --file scanner/image/db/konflux.Dockerfile \
            --platform linux/amd64 \
            --tag ${{ env.IMAGE_NAME }}:${{ github.ref }} \
            --build-arg REVISION=${{ env.REVISION }} \
            --build-arg REPO_URL=${{ env.REPO_URL }} \
            --push

      - name: Add Expiration Tag
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.ref }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_EXPIRATION }}

      - name: Clean up Docker Cache
        run: docker builder prune -f

    timeout-minutes: 70
